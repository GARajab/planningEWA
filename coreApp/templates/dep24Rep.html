<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form');
    const loadingSpinner = document.getElementById('loadingSpinner');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the default form submission
      loadingSpinner.style.display = 'block'; // Show the loading spinner

      // Perform the form submission using fetch or XMLHttpRequest
      fetch(form.action, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-CSRFToken': '{{ csrf_token }}' // Include CSRF token
        },
        body: new URLSearchParams(new FormData(form)).toString()
      })
        .then(response => response.json())
        .then(data => {
          // Handle the response data if needed
          console.log(data);

          // Hide the loading spinner and reload the page
          loadingSpinner.style.display = 'none';
          window.location.reload();
        })
        .catch(error => {
          console.error('Error:', error);
          loadingSpinner.style.display = 'none';
        });
    });
  });
</script>

      $("#depot24-form").on("submit", function (event) {
        event.preventDefault(); // Prevent default form submission behavior
        // Add your AJAX code here to submit the form data
        function getCookie(name) {
          let cookieValue = null;
          if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
              }
            }
          }
          return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');


        $.ajax({
          type: "POST",
          url: '/update24/' + caseId + '/',
          data: $(this).serialize(),
          headers: {
            "X-CSRFToken": csrftoken
          },
          success: function (response) {
            if (response.success) {
              location.reload();
            }
          },
          error: function (error) {
            console.log("Error:", error);
          }
        });
      });
      // Handle form submission
      $('#updateForm24').off('submit').on('submit', function (e) {
        e.preventDefault();
        $.ajax({
          type: "POST",
          url: '/update24/' + caseId + '/',
          data: $(this).serialize(),
          success: function (response) {
            if (response.success) {
              location.reload(); // Refresh page
            }
          },
          error: function (error) {
            console.log("Error:", error);
          }
        });
      });
    });
  });
</script>
