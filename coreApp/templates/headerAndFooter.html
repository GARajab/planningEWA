<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<!-- Your custom scripts -->
<script>
  $(document).ready(function () {
    var table = $('#depot24').DataTable({
      dom: 'Bfrtip',
      buttons: [
        'copy', 'csv', 'excel', 'pdf', 'print'
      ],
      responsive: true,
    });

    // Initialize flatpickr
    flatpickr(".flatpickr", {
      dateFormat: "Y-m-d",
    });
  });
</script>
